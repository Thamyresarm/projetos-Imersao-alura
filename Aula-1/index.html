<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>

      <label for="notas">Insira suas Notas abaixo: </label><br><br>

      <input class="form-wrapper" type="number" id="nota2" size="2" />
      <label for="nota3">Nota 3: </label><br>
      <input class="form-wrapper" type="number" id="nota3" size="2" />
      <label for="nota4">Nota 4: </label><br>
      <input class="form-wrapper" type="number" id="nota4" size="2" />
      <button type="submit" onclick="CalcularMedia()">Calcular média</button>
      <h2 id="resultado"></h2>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
